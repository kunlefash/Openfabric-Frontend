<h2>Add Product</h2>

<form (ngSubmit)="onSubmit()" #productForm="ngForm">
  <mat-form-field>
    <input matInput placeholder="Name" name="name" [(ngModel)]="newProduct.name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Description" name="description" [(ngModel)]="newProduct.description" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Add</button>
</form>
